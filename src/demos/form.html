<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Vesta UI</title>
    <link rel="stylesheet" href="../styles/vesta-ui.css">
    <link rel="stylesheet" href="../styles/vesta-ui.css">

    <style>
        body {
            font-family: "Roboto Flex", sans-serif;
            background-color: var(--base-white);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius-m);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: var(--header-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 5px;
        }

        .icon {
            width: 52px;
            height: 52px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 style="color: var(--header-color);">Formulario Completo</h2>

        <form action="#" method="POST">
            <!-- Input -->
            <div class="form-group">
                <label for="nombre">Nombre (Grande)</label>
                <input type="text" id="nombre" class="input-label input-label-lg" placeholder="Ingrese su nombre">
                
           
            </div>

            <!-- Input Email -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="input" placeholder="Ingrese su correo">
            </div>

            <!-- Input con error -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="input" placeholder="Ingrese su contraseña">
                <span class="error-message">Debe contener al menos 8 caracteres</span>
            </div>

            <!-- Select -->
            <div class="form-group">
                <label for="rol">Seleccionar Rol</label>
                <select id="rol" class="select">
                    <option value="usuario">Usuario</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <!-- Botones -->
            <div class="form-group">
                <label>Botones de Diferentes Tamaños</label>
                <button type="submit" class="button button-lg">Grande</button>
                <br/>
                <br/>
                <button type="submit" class="button button-md">Mediano</button>
                <br/>
                <br/>
                <button type="submit" class="button button-sm">Pequeño</button>
            </div>

            <!-- Iconos -->
        
                <div class="icon">
                    <img src="/dist/icons/24/outline/user.svg" alt="Icono de usuario" width="24">
                </div>
                <div class="icon">
                    <img src="/dist/icons/24/outline/envelope.svg" alt="Icono de email" width="24">
                </div>
            
                    <button class="vesta-icon vesta-academic-cap-outline vesta-icon-1x"></i>
                        <button class="vesta-icon vesta-academic-cap-outline vesta-icon-x"></i>
                        <button class="vesta-icon vesta-academic-cap-outline vesta-icon-2x"></i>
                            <button class="vesta-icon vesta-academic-cap-outline vesta-icon-white vesta-icon-3x"></i>
                                <button class="vesta-icon vesta-academic-cap-outline vesta-icon-white vesta-icon-4x"></i>
                                    <button class="vesta-icon vesta-academic-cap-outline vesta-icon-5x"></i>
               
               
        </form>
    </div>

</body>
</html>
