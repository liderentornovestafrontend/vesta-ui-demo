<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Íconos en Vesta UI</title>
    <link rel="stylesheet" href="../styles/vesta-ui.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon-label {
            margin-top: 8px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Íconos en Vesta UI</h1>
    <div class="icon-container">
        <div class="icon-box">
            <i class="vesta-icon vesta-academic-cap-outline vesta-icon-3x"></i>
            <span class="icon-label">Academic Cap</span>
        </div>
        <div class="icon-box">
            <i class="vesta-icon vesta-adjustments-horizontal-outline vesta-icon-3x"></i>
            <span class="icon-label">Adjustments Horizontal</span>
        </div>
        <div class="icon-box">
            <i class="vesta-icon vesta-arrow-down-circle-outline vesta-icon-3x"></i>
            <span class="icon-label">Arrow Down Circle</span>
        </div>
        <div class="icon-box">
            <i class="vesta-icon vesta-arrow-left-outline vesta-icon-3x"></i>
            <span class="icon-label">Arrow Left</span>
        </div>
        <div class="icon-box">
            <i class="vesta-icon vesta-bookmark-outline vesta-icon-3x"></i>
            <span class="icon-label">Bookmark</span>
        </div>
        <!-- Íconos en formato solid -->
        <div class="icon-box">
            <i class="vesta-icon vesta-academic-cap-solid vesta-icon-white vesta-icon-3x"></i>
            <span class="icon-label">Academic Cap</span>
        </div>
        <div class="icon-box">
            <i class="vesta-icon vesta-adjustments-horizontal-solid vesta-icon-white vesta-icon-3x"></i>
            <span class="icon-label">Adjustments Horizontal</span>
        </div>
        <div class="icon-box">
            <i class="vesta-icon vesta-arrow-down-circle-solid vesta-icon-3x"></i>
            <span class="icon-label">Arrow Down Circle</span>
        </div>
        <div class="icon-box">
            <i class="vesta-icon vesta-arrow-left-solid vesta-icon-3x"></i>
            <span class="icon-label">Arrow Left</span>
        </div>
        <div class="icon-box">
            <i class="vesta-icon vesta-bookmark-solid vesta-icon-white vesta-icon-5x"></i>
            <span class="icon-label">Bookmark</span>
            boton blanco
        </div>
    </div>
</body>
</html>
